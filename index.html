<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">🔐 Anonymous Chat Room</h1>
    
    <input id="roomInput" type="text" placeholder="Enter Secret Room Phrase" class="w-full p-2 rounded text-black mb-4" />
    <button onclick="joinRoom()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded mb-4 w-full">Join Chat</button>
    
    <div id="chatBox" class="bg-gray-800 p-4 rounded h-64 overflow-y-scroll hidden"></div>
    
    <div class="mt-4 hidden" id="messageSection">
      <input id="messageInput" type="text" placeholder="Type a message..." class="w-full p-2 rounded text-black mb-2" />
      <button onclick="sendMessage()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded w-full">Send</button>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
